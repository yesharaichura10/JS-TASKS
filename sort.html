<!DOCTYPE html>
<html>

<head>
    <title>sorttt</title>
    <style>
        input {
            padding: 5px;
            border: 1px solid black;
        }

        .btn {
            padding: 9px;
            font-size: 20px;
        }

        th {
            border: 1px solid black;
            padding: 7px;
        }

        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            padding: 7px;
        }
    </style>
</head>

<body>
    <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
        <div style="margin-top: 5pc;font-size:30px;">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" size="40px" />
        </div>
        <div style="font-size:30px;margin-top: 1pc;">
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" size="40px" />
        </div>
        <div style="margin-top: 1pc;font-size:30px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" size="40px" />
        </div>
        <div>
            <div style="font-size:30px;margin-top: 3pc;">
                <label for="data">Data:</label>
                <select id="data" style="font-size:20px;">
                    <option value="fname">First Name</option>
                    <option value="lname">Last Name</option>
                    <option value="email">Email</option>
                </select>
            </div>
        </div>
        <div style="display: flex;margin-top: 40px;gap: 30px;">
            <div style="display: flex;justify-content: center">
                <button onclick="myfunction()" class="btn">Submit</button>
            </div>
            <div>
                <button onclick="handleSort()" class="btn">Sort</button>
            </div>
        </div>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;gap: 40px; margin-top: 6pc;font-size: 25px;">
        <div>
            <table>
                <thead>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Email:</th>
                </thead>
                <tbody id="tbl1"></tbody>
            </table>
        </div>
    </div>
    <script src="./sort.js"></script>
</body>

</html>
